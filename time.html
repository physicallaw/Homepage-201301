<html>
 <body>
  <p align="center">
   <script language="JavaScript">
    today =new Date()
    document.write("페이지를 연 시각은 ", today.getYear()+1900,"년 ")
    document.write(today.getMonth()+1,"월 ")
    document.write(today.getDate(),"일 ")
    document.write(today.getHours(),"시 ")
    document.write(today.getMinutes(),"분 입니다. ")
   </script>
  </p>
 </body>
</html>
